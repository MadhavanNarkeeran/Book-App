{% extends "header.html" %} {% block content %}

{% if error_msg %}
  <b>
    {{ error_msg }}
  </b>
{% endif %}

<div>
  {% for result in results %}
  <a 
    href="{{ url_for('books.book_detail', book_id=result.book_id) }}"
  >
    <img src="{{ result.imageLink }}" alt="missing" />
    <h5> {{ result.title }}
      <span> &middot; {{ result.publishedDate }} </span>
    </h5>
  </a>
  {% endfor %}
</div>

{% endblock %}
